<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Hangman game</title>
</head>
<body>
    <h1>Hangman game</h1>
    <p>Find the hidden word - Enter a correct letter</p>
    <p><strong>Hint:</strong>  Items found in the kitchen</p>

    <div class="game-container">
        <svg height="250" width="200" class="figure-container">
             <!--rod-->
            <line x1="60" y1="20" x2="140" y2="20"/>
            <line x1="140" y1="20" x2="140" y2="60"/>
            <line x1="60" y1="20" x2="60" y2="230"/>
            <line x1="20" y1="230" x2="100" y2="230"/>

            <!-- head-->
            <circle cx="140" cy="80" r="20" class="figure-part"/>

            <!--Body-->
            <line x1="140" y1="100" x2="140" y2="150" class="figure-part"/>
            <!--Arms-->
            <line x1="140" y1="130" x2="170" y2="110" class="figure-part"/>
            <line x1="140" y1="130" x2="110" y2="110" class="figure-part"/>
            <!--legs-->
            <line x1="140" y1="150" x2="170" y2="180" class="figure-part"/>
            <line x1="140" y1="150" x2="110" y2="180" class="figure-part"/>
        </svg>

        <div class="wrong-letters-container">
            <div id="wrong-letters"></div>
        </div>

        <div class="word" id="word"></div>
    </div>

    <!--Container for final message-->
    <div class="popup-container" id="popup-container">
        <div class="popup">
            <h2 id="final-message"></h2>
            <button id="play-button">Play again</button>
        </div>
    </div>

    <div class="notification-container" id="notification-container">
        <div class="notification">
            <p>You have already entered this letter</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
